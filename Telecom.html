<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telecom Number Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Telecom Numbers Status</h2>
    <table>
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Phone Number</th>
          <th>Country</th>
          <th>Activation Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>+91 9876543210</td>
          <td>India</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>2</td>
          <td>+1 2025550183</td>
          <td>USA</td>
          <td>Inactive</td>

        </tr>
        <tr>
          <td>3</td>
          <td>+44 7911123456</td>
          <td>UK</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>4</td>
          <td>+971 501234567</td>
          <td>UAE</td>
          <td>Pending</td>
        </tr>
      </tbody>
    </table>
    <div class="btn-container">
      <button onclick="exportData()">Export</button>
      <button onclick="document.getElementById('fileUpload').click()">Upload</button>
      <input type="file" id="fileUpload" style="display:none" />
    </div>
  </div>

  <script>
    function exportData() {
      alert("Export feature is not implemented in this demo.");
    }
  </script>
</body>
</html>
